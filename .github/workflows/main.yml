name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

  check-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get Changed Files
        id: changedFiles
        uses: jitterbit/get-changed-files@v1
        with:
          format: "json"
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug Output
        run: |
          echo "Added/Modified Files: ${{ steps.changedFiles.outputs.added_modified }}"
          echo "Renamed Files: ${{ steps.changedFiles.outputs.renamed }}"
